<!doctype html> <!-- This tells browser the site will be written in HTML-->

<html lang="en-US"> <!-- Wraps around all the code. Known as root element. Includes the language of the document-->

  <head> <!-- Everything about the HTML document you DON'T want to show the viewer-->

    <meta charset="utf-8" /> <!-- Sets standard accepted characters-->
    <meta name="viewport" content="width=device-width" /> <!-- Makes sure the site can adjust to diff size devices-->
    <link href="example1.css" rel="stylesheet" type="text/css" /> <!-- Links to CSS file-->

    <title>My test page</title> <!-- What shows up on a broswer search -->
 
  </head>
 
  <body> <!-- Main content of the site-->
    <h1> Page Two! </h1>
    
  
   
  </body> <!-- End Main Content -->

</html> <!-- Close -->
