<!DOCTYPE html>
<html lang="en">

<head>
	<title>Personality Quiz Starter Code</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>Alexa's Personality Quiz</h1>
		<p>Learn what coding language you are by picking which item you prefer!</p>
	</header>

	<main>

		<h2>Coffee or Tea?</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/cup-7502891.svg" alt="A red coffee cup containing dark brown drip coffee ">
        <br>
        <button id="q1a1">Coffee</button>
      </div>

      <div class="answer-choice">
        <img src="assets/tea-153336.svg" alt="A white teacup with green tea and a side of sugar cubes.">
        <br>
        <button id="q1a2">Tea</button>
      </div>

    </div> 
    
    <h2>Cats or Dogs?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/cat-4495094.svg" alt="A pink and purple cat walking towards you with hearts around it.">
        <br>
        <button id="q2a1">Cats</button>
      </div>

      <div class="answer-choice">
        <img src="assets/maltese-7901451.svg" alt="A Maltese puppy with white sunglasses on, sitting on a sunny beach.">
        <br>
        <button id="q2a2">Dogs</button>
      </div>

    </div> 
    
    <h2>Cookies or Cupcakes?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/ai-generated-9584638.svg" alt="A large, crumbly chocolate chip cookie atop a wooden plate">
        <br>
        <button id="q3a1">Cookies</button>
      </div>

      <div class="answer-choice">
        <img src="assets/ai-generated-9584655.svg" alt="A vanilla cupcake with vanilla buttercream, topped with a raspberry.">
        <br>
        <button id="q3a2">Cupcakes</button>
      </div>

    </div> 
    
    <h2 id="result">Your result is...</h2>
    
    
  </main>
  </body>
</html>
